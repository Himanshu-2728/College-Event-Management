<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Event Details | CampusConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .details-header {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 0 0 20px 20px;
        }
        .details-overlay {
            background: rgba(0,0,0,0.5);
            width: 100%; height: 100%;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .details-content {
            display: block;
            margin-top: 2rem;
        }
        .info-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='archive.html'" style="cursor:pointer;">
            <i class="fa-solid fa-arrow-left"></i> Back to Archives
        </div>
    </nav>

    <header class="details-header" id="header-bg">
        <div class="details-overlay">
            <div>
                <span class="status-badge" id="detail-category">Category</span>
                <h1 id="detail-title" style="font-size: 2.2rem; margin-top: 10px;">Loading Event...</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="details-content">
            <div class="main-info">
                <div class="info-card">
                    <h3>About the Event</h3>
                    <p id="detail-desc" style="line-height: 1.8; color: #444;">
                        Loading description...
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer style="text-align:center; padding:2rem 0; color:var(--text-muted);">
        <small>&copy; 2025 College Event Management</small>
    </footer>

    <script src="data-archives.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof events === 'undefined') {
                document.body.innerHTML = "<h1 style='text-align:center;color:red;'>Error: data.js not found</h1>";
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const eventId = params.get('id');

            const currentEvent = events.find(e => String(e.id) === String(eventId));

            if (currentEvent) {
                document.title = `${currentEvent.title} | Details`;
                if (currentEvent.image) document.getElementById('header-bg').style.backgroundImage = `url('${currentEvent.image}')`;
                document.getElementById('detail-title').innerText = currentEvent.title;
                document.getElementById('detail-category').innerText = currentEvent.category || currentEvent.type || 'Event';
                document.getElementById('detail-desc').innerText = currentEvent.description || 'No description available.';
            } else {
                document.body.innerHTML = "<h1 style='text-align:center; margin-top:50px;'>Event not found (Check URL ID)</h1>";
            }
        });
    </script>
</body>
</html>
