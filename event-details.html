<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details | CampusConnect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .details-header {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 0 0 20px 20px;
        }
        .details-overlay {
            background: rgba(0,0,0,0.6);
            width: 100%; height: 100%;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
            color: white;
            border-radius: 0 0 20px 20px;
        }
        .details-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        .info-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-badge {
            background: #dcfce7;
            color: #166534;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='reference.html'" style="cursor:pointer;">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </div>
    </nav>

    <header class="details-header" id="header-bg">
        <div class="details-overlay">
            <div>
                <span class="status-badge" id="detail-category">Category</span>
                <h1 id="detail-title" style="font-size: 2.5rem; margin-top: 10px;">Loading Event...</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="details-content">
            
            <div class="main-info">
                <div class="info-card">
                    <h3>About the Event</h3>
                    <p id="detail-desc" style="line-height: 1.8; color: #444;">
                        Loading description...
                    </p>
                </div>
            </div>

            <aside class="sidebar">
                <div class="info-card">
                    <h3>Event Details</h3>
                    <ul style="list-style: none; padding: 0; margin-top: 1rem;">
                        <li style="margin-bottom: 1rem;">
                            <i class="fa-regular fa-calendar" style="color: var(--primary-color); width: 20px;"></i>
                            <strong id="detail-date">Date</strong>
                        </li>
                        <li style="margin-bottom: 1rem;">
                            <i class="fa-regular fa-clock" style="color: var(--primary-color); width: 20px;"></i>
                            <strong id="detail-time">Time</strong>
                        </li>
                        <li style="margin-bottom: 1rem;">
                            <i class="fa-solid fa-location-dot" style="color: var(--primary-color); width: 20px;"></i>
                            <span id="detail-location">Location</span>
                        </li>
                        <li style="margin-bottom: 1rem;">
                            <i class="fa-solid fa-users" style="color: var(--primary-color); width: 20px;"></i>
                            <span id="detail-spots">Availability</span>
                        </li>
                    </ul>

                    <button class="btn btn-primary full-width" onclick="alert('This would open the registration modal!')">
                        Register Now
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <script src="data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const eventId = params.get('id');

            const event = events.find(e => e.id == eventId);

            if (event) {
                document.title = `${event.title} | Details`;
                document.getElementById('header-bg').style.backgroundImage = `url('${event.image}')`;
                document.getElementById('detail-title').innerText = event.title;
                document.getElementById('detail-category').innerText = event.category;
                document.getElementById('detail-desc').innerText = event.description;
                document.getElementById('detail-location').innerText = event.location;
                document.getElementById('detail-spots').innerText = `${event.spots} Spots Available`;

                const dateObj = new Date(event.date);
                document.getElementById('detail-date').innerText = dateObj.toLocaleDateString();
                document.getElementById('detail-time').innerText = dateObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            } else {
                document.querySelector('.container').innerHTML = "<h2>Event not found!</h2>";
            }
        });
    </script>
</body>
</html>
